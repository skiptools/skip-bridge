name: skip-jni
on:
  push:
    branches: '*'
    tags: "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    - cron:  '0 4,14 * * *'
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  #call-workflow:
    #uses: skiptools/actions/.github/workflows/skip-framework.yml@main

  test-skip-jni:
    runs-on: macos-13
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v3
      - uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
      - run: java -version
      - run: brew install skiptools/skip/skip
      - run: skip doctor
      - uses: actions/checkout@v4
      - run: swift test

